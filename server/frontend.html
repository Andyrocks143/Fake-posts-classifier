<html>
  <head>
		<script src="lib/jquery-3.1.1.min.js"></script>
    <title>API test</title>
  </head>
  <body>
    <script type="text/javascript">

			// Requesting classification
			function sendGet(x) {
				$.get("", { x: "010101111011101101"})
					.done(function(data) {
					console.log("GET -> " + data);
				});
			}

			// Feeding training example
			function sendPost(x, y) {
				$.post("", { "x": x, "y": y })
					.done(function(data) {
						console.log("POST -> " + data);
					});
			}

    </script>

    <form name=test_form>
      sqr(
      <input type="text" name="test_text" value="0" size="4">
      ) =
      <span id="test_result">0</span>
      <input type=button onClick="sendGet('100001011010101', '0');" value="start" title="start">
    </form>

  </body>
</html>
